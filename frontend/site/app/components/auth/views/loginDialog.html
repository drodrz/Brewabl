<div ng-controller="LoginCtrl">
    <h1>Login to Brewabl!</h1>
    <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input name="email" id="id_email" type="text" ng-model="model.email" placeholder="your@email.com" class="form-control" required />
            </div>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Your password" class="form-control" required />
            </div>
        </div>
        <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
        <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
        <div class="alert alert-danger" ng-if="error">{{error}}</div>
        <button type="submit" class="btn ">Log In</button>
    </form>
</div>
